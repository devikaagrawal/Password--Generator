<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="password.css"> 
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="display-container">
        <input
          readonly
          placeholder="Password"
          class="display"
          data-passwordDisplay
        />

        <button class="copyButton">
          <span class="tooltip" data-copy>
            <img src="copy.svg" alt="copy" width="23" height="23" />
            </span>
        </button>
      </div>
      <div class="input-container">

        <!--passs-word length section-->
        <div class="length-container">
          <p>Password Length</p>
          <p data-lengthNumber>0</p>

        </div>

        <!--slider-->
        <div class="slide-container">
          <input
            type="range"
            min="1"
            max="20"
            class="slider"
            step="1"
            data-lengthSlider
          />
        </div>

        <!--checkboxes-->
        <div class="check">
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Includes Uppercase letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Includes lowercase letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="numbers" />
          <label for="numbers">Includes Numbers</label>
        </div>
        <div class="check">
          <input type="checkbox" id="symbol" />
          <label for="symbol">Includes Symbols</label>
        </div>

        <!--Strength  Section-->
        <div class="strength-container">
            <p>Strength</p>

            <div class="indicator" dataindicator >
            </div>
          
        </div> 
        <!--generate password-->
        <button class="generate-button">Generate Password</button>
      </div>
    </div>
    <script src="password.js"></script>
  </body>
</html>
